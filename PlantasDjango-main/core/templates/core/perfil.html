{% extends 'core/base.html' %}
{% load static %}

<div class="container">
    <h1>Perfil de {{username}}</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Información Personal</h5>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" value="{{ first_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" class="form-control" value="{{ username }}" disabled>
            </div>
            <div class="form-group">
                <label for="direccion">Correo:</label>
                <input type="text" id="direccion" class="form-control" value="{{ email }}" disabled>
            </div>
            <div class="form-group">
                <label for="telefono">dirección:</label>
                <input type="text" id="telefono" class="form-control" value="{{ last_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="nombre">Teléfono:</label>
                <input type="text" id="nombre" class="form-control" value="Telefono del usuario" disabled>
            </div>
            <div class="form-group">
                <label for="nombre">Método de pago:</label>
                <input type="text" id="nombre" class="form-control" value="Visa terminada en **01" disabled>
            </div>
            <div class="form-group">
                <label for="nombre">Mis compras: </label>
                <br>
                <a href="{% url 'miscompras' %}" class="btn btn-primary">Acceder a mis Compras</a>
            </div>
            <div class="form-group">
                <label for="nombre">Lista de deseados:</label>
                <br>
                <a href="/mis_compras" class="btn btn-primary">Acceder a mi lista de deseados</a>
            </div>     
            
            <div class="offer__content text-center" style="margin-left: 100px;">
              <a class="button button--active mt-3 mt-xl-4" href="{% url 'logout' %}" style="background-color: red;">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>
